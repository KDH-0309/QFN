# Server Configuration
server.port=8080
spring.application.name=stock-portfolio-optimizer
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Database Configuration (환경변수로 설정)
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/qfn}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# H2 Console (disabled for MariaDB)
# spring.h2.console.enabled=false

# Python Script Configuration
python.script.path=src/main/python
python.executable=python

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.portfolio=DEBUG
logging.level.org.springframework.web=INFO

# Static resources cache control (dev)
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
spring.web.resources.chain.cache=false

# JWT Configuration
jwt.secret=${JWT_SECRET:yourSecretKeyForJWTTokenGenerationMustBeLongerThan256Bits}
jwt.expiration=${JWT_EXPIRATION:3600000}
# 3600000 ms = 1 hour

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
app.mail.from=${MAIL_FROM:noreply@example.com}
app.mail.from-name=Stock Portfolio Optimizer

# Google Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-1.5-flash
gemini.max.tokens=500
gemini.temperature=0.7

# Rate Limiting (무료 할당량 보호)
gemini.rate.limit.enabled=true
gemini.rate.limit.requests.per.minute=60
